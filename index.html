<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Rubik&family=Signika+Negative&display=swap"
      rel="stylesheet"
    />
    <title>BMI</title>
  </head>

  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <em>how healthy are you?...</em>
      <div class="result">
        <p id="result">13.9</p>
        <p id="category">Underweight</p>
      </div>
      <div class="range">
        <input
          type="range"
          min="20"
          max="220"
          value="20"
          oninput="calculate()"
          id="weight"
        />
        <br />
        <span id="weight-val">20kg</span>
      </div>
      <div class="range">
        <input
          type="range"
          min="120"
          max="200"
          id="height"
          value="120"
          oninput="calculate()"
        />
        <br />
        <span id="height-val">120cm</span>
      </div>
    </div>
  </body>
</html>
